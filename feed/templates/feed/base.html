<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}MusicZone{% endblock %}</title>
    {% load staticfiles %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
    <link rel="shortcut icon" type="image/png" href="{%  static 'favicon.ico' %}"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link href='https://fonts.googleapis.com/css?family=Satisfy' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="{% static 'music/style.css' %}"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
<style type="text/css">
  {% block style %}
  {% endblock %}
</style>
</head>
<body>
{% block navbar %}
<div>
    <nav class="navbar navbar-default">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="{% url 'index' %}">FrnzFeed</a>
        </div>
        {% if user.is_authenticated %}
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            
            <li class="active"><a href="{% url 'index' %}">Home</a></li>
            
            <li><a href="{% url 'profile' request.user.id %}">Profile</a></li>
            <li><a href="{% url 'friends' request.user.id %}">Friends</a></li>
            <li><a href="{% url 'add-post' %}">Add Posts</a></li>
            <li><a href="{% url 'notification' %}">Notifications</a></li>
          </ul>
          <form class="navbar-form navbar-left" role="search" method="get" action="{% url 'index' %}">
                <div class="form-group">
                    <input type="text" class="form-control" name="q" value="{{ request.GET.q }}">
                </div>
                <button type="submit" class="btn btn-default">Search</button>
          </form>
          <ul class="nav navbar-nav navbar-right">
          <li class="disable"><a href="#">Welcome, {{ request.user.username }}</a></li>
            <li><a href="{% url 'logout' %}">Logout</a></li>
                       
          </ul>
        </div>
         {% endif %}
         <!--/.nav-collapse -->
      </div>
    </nav>
</div>
{% endblock %}

{% block content %}
{% endblock %}
</body>
<script>
  {% block script %}
  {% endblock %}
</script>
</html>
